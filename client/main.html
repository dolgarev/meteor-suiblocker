<template name="SUIBlock">
  {{#if blocked}}
    <div class="ui page dimmer visible active">
      <a id="block-close" href="#" class="close" onClick="SUIBlock.unblock()"></a>
      <div class="content">
        <div class="center">
          {{#if message}}
            <div class="ui text loader" style="min-width: 90%;">{{message}}</div>
          {{/if}}
        </div>
      </div>
    </div>
  {{/if}}
</template>
